<svg width="1200" height="500" id='chart'></svg>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var formatNumber = d3.format(",.0f"),
    format = function(d) { return "Amount: " + formatNumber(d); },
    color = d3.scaleOrdinal(d3.schemeSet2);

var sankey = d3.sankey( )
    .nodeWidth(25)
    .nodePadding(10)
    .extent([[1, 1], [width-1, height-3]]);
    //.nodeAlign(center);

var link = svg.append("g")
    .attr("class", "links")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-opacity", 0.15 )
    .selectAll("path");

var node = svg.append("g")
    .attr("class", "nodes")
    .attr("font-family", "roboto")
    .attr("fill", "#273746")
    .attr("font-size", 12)
  .selectAll("g");

d3.json("Pets - Dogs.json", function(error, dog) {
  if (error) throw error;

  sankey(dog);

  link = link
    .data(dog.links)
    .enter().append("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke-width", function(d) { return Math.max(1, d.width); });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  node = node
    .data(dog.nodes)
    .enter().append("g");

  node.append("rect")
      .attr("x", function(d) { return d.x0; })
      .attr("y", function(d) { return d.y0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); 
    })


  node.append("text")
      .attr("x", function(d) { return d.x0 - 6; })
      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x0 < width / 2; })
      .attr("x", function(d) { return d.x1 + 6; })
      .attr("text-anchor", "start");

  node.append("title")
      .html(function(d) { return d.name + "\n" +  (d.value) ; });
    
  node.append("image")
      .attr("x", function(d) { return d.x0 - 6; })
      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
    .attr("height", "200px")
        .attr("width", "100px")
        .attr("xlink:href", function(d) { return d.name + ".jpg"; })
        .attr("class", "popupimg");
    

    
});
